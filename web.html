<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi registro · Seguimiento de Peso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link href="styles.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-health animate-fade-in">
  <main class="app-wrap">
    <aside class="sidebar animate-fade-in" aria-label="Barra lateral con timeline">
      <div class="side-head">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h3>Mi Timeline</h3>
          <span class="badge">Últimas entradas</span>
        </div>
      </div>

      <div class="mt-2" id="timelineFilters">
        <div class="btn-group" role="group" aria-label="Filtro timeline">
          <button class="btn secondary active" id="tlAll"   type="button">Todo</button>
          <button class="btn secondary"          id="tlDown" type="button">↓ Bajas</button>
          <button class="btn secondary"          id="tlUp"   type="button">↑ Subidas</button>
        </div>
      </div>

      <div class="timeline" id="timeline"></div>
    </aside>

    <section class="main">
      <header class="topbar animate-fade-in" role="banner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <h2>Panel</h2>
        </div>

        <div class="user-chip">
          <span id="userLabel">Cargando…</span>
          <button id="logout" class="btn secondary" type="button">Cerrar sesión</button>
        </div>
      </header>

      <div class="panel two-cols">
        <section class="card animate-fade-in" aria-labelledby="titulo-form">
          <h3 id="titulo-form">Añadir medida</h3>

          <form id="pesoForm" class="form" novalidate>
            <div class="form-row">
              <label>
                <span class="lbl">Fecha</span>
                <input id="fecha" type="date" class="input" required>
              </label>

              <label>
                <span class="lbl">Peso (kg)</span>
                <input id="peso" type="number" step="0.1" min="0" class="input" placeholder="Ej. 82.5" required>
              </label>
            </div>

            <div class="form-row mt-2">
              <label>
                <span class="lbl">Altura (cm)</span>
                <input id="altura" type="number" inputmode="numeric" min="100" max="230" step="1" class="input" placeholder="Ej. 178">
              </label>
              
              </div>
            <button type="submit" class="btn btn-primary mt-2">Guardar</button>
            <p id="formError" class="error mt-2" aria-live="polite"></p>
          </form>
        </section>

        <section class="card studio animate-fade-in" aria-labelledby="titulo-resumen">
          <h3 id="titulo-resumen">Resumen</h3>

          <div class="kpi-grid">
            <div class="stat">
              <div class="stat-title">Entradas</div>
              <div class="stat-value" id="kpiCount">0</div>
            </div>

            <div class="stat">
              <div class="stat-title">Edad</div>
              <div class="stat-value" id="kpiAge">–</div>
            </div>
            <div class="stat">
              <div class="stat-title">Último peso</div>
              <div class="stat-value"><span id="kpiLast">–</span></div>
            </div>

            <div class="stat">
              <div class="stat-title">Promedio (30d)</div>
              <div class="stat-value"><span id="kpiAvg">–</span></div>
            </div>

            <div class="stat stat-wide">
              <div class="stat-title">IMC</div>
              <div class="imc-row">
                <div class="imc-number" id="kpiIMC">–</div>
                <span class="chip imc-chip" id="kpiIMCClass">–</span>
              </div>

              <div class="imc-meter">
                <div class="imc-meter-fill" id="imcMeter" style="width:0%"></div>
                <div class="imc-pointer" id="imcPointer"></div>
              </div>

              <div class="imc-scale" aria-hidden="true">
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="card mt-4 animate-fade-in" aria-labelledby="titulo-grafica">
        <div class="flex-row">
          <h3 id="titulo-grafica" style="margin:0;">Evolución</h3>
          <div class="btn-group" role="group" aria-label="Selector métrica">
            <button id="btnPeso" class="btn secondary active" type="button">Peso</button>
            <button id="btnIMC"  class="btn secondary" type="button">IMC</button>
          </div>
        </div>
        <div id="chartContainer" style="position:relative; margin-top:16px;">
          <canvas id="evoChart"></canvas>
        </div>
      </section>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/timeline-filters.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi App · Seguimiento de Peso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Registro de Peso</h1>
    <button id="logout" class="btn btn-secondary">Cerrar sesión</button>
  </header>

  <main class="card">
    <form id="pesoForm" class="form inline">
      <label>
        <span>Fecha</span>
        <input type="date" id="fecha" required />
      </label>
      <label>
        <span>Peso (kg)</span>
        <input type="number" id="peso" step="0.1" min="0" placeholder="Ej. 82.5" required />
      </label>
      <button type="submit" class="btn">Guardar</button>
    </form>

    <h2>Historial</h2>
    <table id="tabla" class="table">
      <thead>
        <tr><th>Fecha</th><th>Peso (kg)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
